<!DOCTYPE html>
<head>
  <meta charset="UTF-8"/>
  <title>Pokemon</title>
  <script type = "text/javascript" src = "./pokemon.js"></script>
  <link rel = "stylesheet" type = "text/css" href = "pokemon.css" />
</head>

<div class="game">
  <div class="opponent">
    <div class="stats">
      <div class="top">
        <div class="pokeballs">
          <div class="pokeball"></div>
          <div class="pokeball"></div>
          <div class="pokeball"></div>
          <div class="pokeball"></div>
          <div class="pokeball"></div>
        </div>
        <div id = "apHP" class="hp-count">100</div>
      </div>
      <span class="name">
        Pikachu
      </span>
      <span class="level">
        100
      </span>
    </div>
    <img class="pokemon" src="https://media.giphy.com/media/vc0z5hIqODyhO/giphy.gif" alt ="A sprite of pikachu" id = "photopika"/>
  </div>
  <div class="player">
    <div class="stats">
      <div class="top">
        <div class="pokeballs">
          <div class="pokeball"></div>
          <div class="pokeball"></div>
          <div class="pokeball"></div>
          <div class="pokeball"></div>
          <div class="pokeball"></div>
        </div>
        <div id = "myHP" class="hp-count">100</div>
      </div>
      <span class="name">
        Blastoise
      </span>
      <span class="level">
        100
      </span>
    </div>
    <img class="pokemon" src="http://bit.ly/blastoisegif" alt="A gif from blastoises back sprite" />
  </div>
</div>
<div class="box">
  <div id = "message" class="message">
    O que Blastoise deve fazer?
  </div>
  <div class="actions">
    <button onclick = "waterCannon()">Water Cannon</button>
    <button onclick = "waterPulse()">Water Pulse</button>
    <button onclick = "surf()">Surf</button>
    <button onclick = "tackle()">Tackle</button>
  </div>
  <div class = "continue">
    <button onclick = "compPokemon()">Continue</button>
  </div>
</div>
